<!DOCTYPE html>
<html>
  <head>
    <title>POI Creator</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 90%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button id="changeLocationButton" type="button">Draw locations for another timestamp</button>
    <button id="drawLocationButton" type="button">Show locations</button>
    <button id="clearLocationButton" type="button">Hide locations</button>
    <button id="savePoiButton" type="button">Save poi</button>

    <script type="text/javascript" src="pois.js"></script>
    <script src="map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhBQ0PFSerkaY9Ueift4aZBaUZK9SFaC8&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
